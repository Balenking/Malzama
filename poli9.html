      <script>
        let loader =document.querySelector('.loader');
        let divs = [...document.querySelectorAll('.div > a')];
        divs.forEach((div) => {
          div.addEventListener('click', ()=> {
            loader.classList.add('clicked');
            let i = 0;
            let a = setInterval(() => {
              if(i > 2) {
                clearInterval(a);
              }
              loader.classList.remove('clicked');
              i++;
            },3000);
            
            
          });
          
          
        })
        
      </script>
